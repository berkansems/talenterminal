<!DOCTYPE html>
<html lang="en">
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Developers Apply</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="/static/css/base.css">
   <link rel="stylesheet" href="/static/css/main.css">
   <link rel="stylesheet" href="/static/css/vendor.css">

   <!-- script
   ================================================== -->
	<script src="/static/js/modernizr.js"></script>

   <!-- favicons
	================================================== -->
	<link rel="icon" type="image/png" href="/static/images/ust_logo.png">

</head>
<body>

        <!-- header
   ================================================== -->
   <header>

   	<div class="row">

   		<div class="logo">
	         <a href="{% url "home" %}">Talenterminal</a>
	      </div>
        <nav id="main-nav-wrap">
				<ul class="main-navigation">
					<li class="current">
                        <a title="">Clients Apply</a>
                    </li>

				</ul>
			</nav>


   	</div>

   </header> <!-- /header -->

    <section id="intro">

   	<div class="shadow-overlay"></div>

   	<div class="intro-content" >

   		<div class="row"  style="margin-top: 180px" >
            {% if messages %}
                    <ul class="messages" style="list-style-type: none">
                        {% for message in messages %}
                        <li style="    color: #ffffff;
                                    background: green;
                                    padding: 20px;
                                    border-radius: 50px;
                                    text-decoration: none;"
                                {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
            {% endif %}

            <form action="." method="POST">
            {% csrf_token %}
            {% for field in company_form %}
                <label class="label_class" for="{{ field.auto_id }}">{{ field.label }}</label>
                {% if field.help_text %}
                    <hr>

                    <label class="label_class" style="color: #ffffff">{{ field.help_text }}</label><br>
                {% endif %}
                {{ field }}
            {% endfor %}

            <button type="submit">Submit</button>

            </form>



   		</div>
   	</div>
    </section>
</body>
</html>
